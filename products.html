<!DOCTYPE html>
<html>
    <head>
        <title>Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/main.css" rel="stylesheet">
        <link href="css/products.css" rel="stylesheet">
        <link href="css/layout.css" rel="stylesheet">

        <script src="javascript/product.js"></script>
        <script src="javascript/products.js"></script>
    </head>
    <body>
        <div class="container" id="container">

            <div class="navbar" id="header">

                <a href="#" class="logo">ARENA</a>

                <ul class="nav">
                    <li><a class="nav-link" href="#">HOME</a></li>
                    <li><a class="nav-linkc" href="products.html">SHOP</a></li>
                    <li><a class="nav-link" href="#">ABOUT</a></li>
                    <li><a class="nav-link" href="#">CONTACT</a></li>
                </ul>

                <div class="cart" onmouseover="blurItems()" onmouseout="unblurItems()">
                    <img src="icons/bag.svg">
                </div>
    
                <div class="cart-content" onmouseover="blurItems()" onmouseout="unblurItems()">
                        <h2>Cart</h2>
                        <div class="items" style="all:unset"></div>   
                        <div class="cart-actions">
                            <input type="button" value="Clear" onclick="clearCart(this)">
                            <input type="button" value="View Cart" onclick="showModal('showCart')">
                        </div>                     
                </div>

                <div class="added-to-cart">
                    <span>Added to Cart</span>
                </div>
            </div>

            <div id="popup-modal">
                <span id="modal-close" onclick="hideModal()">x</span>
                <h3 id = 'modal-title'>Invoice</h1>
                <div id="modal-body"></div>
            </div>

            <div class="filter"onclick="hideModal()" id="sidebar">
                <h3>Categories</h3>
                <ul>
                    <li id = "all" onclick = "getAll()">All</li>
                    <li id = "tshirt" onclick = "filterItems(this)">T-Shirts</li>
                    <li id = "shorts" onclick = "filterItems(this)">Shorts</li>
                    <li id = "shoes" onclick = "filterItems(this)">Shoes</li>
                    <li id = "accessories" onclick = "filterItems(this)">Accessories</li>

                    <hr>

                    <li id="price">Price 
                        <ul class="price-filter">
                            <li id="40" onclick="filterPrice(this)">Under $40</li>
                            <li id="60" onclick="filterPrice(this)">Under $60</li>    
                            <li id="100" onclick="filterPrice(this)">Under $100</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="item-container" id="content" onclick="hideModal()">
            
                <div class="items tshirt">
                    <div class="image">
                        <img src="images/tshirt_1.jpg">
                        <figcaption>Product 1</figcaption>
                        <figcaption class="price">$ 25</figcaption>
                    </div>
            
                    <div class="cart-options">
            
                        <div class="size">
                            <input type="checkbox" name="s-size" class="s">
                            <input type="checkbox" name="s-size" class="m">
                            <input type="checkbox" name="s-size" class="l">
            
                            <span onclick="selectSize(this)">S</span>
                            <span onclick="selectSize(this)">M</span>
                            <span onclick="selectSize(this)">L</span>
                        </div>
            
                        <dic class="quantity">
                            <input type="button" name="minus" value="-" onclick="changeQuantity(this)">
                            <input type="text" value="0" maxlength="2">
                            <input type="button" name="plus" value="+" onclick="changeQuantity(this)">
                        </dic>
            
                        <div class="_cart">
                            <input class="add-to-cart" type="button" data-name="Product 1" data-image="images/tshirt_1.jpg" data-price="25" data-type="tshirt" onclick="addToCart(this)">
                        </div>
            
                    </div>
                    
                </div>

                <div class="items tshirt">

                    <div class="cart-options">
            
                        <div class="size">

                            <input type="checkbox" name="s-size" class="m">
                            <input type="checkbox" name="s-size" class="l">
            
                            <span onclick="selectSize(this)">S</span>
                            <span onclick="selectSize(this)">M</span>
                            <span onclick="selectSize(this)">L</span>

                            <input type="text" value="0" maxlength="2">
                            <input type="button" name="plus" value="+" onclick="changeQuantity(this)">
                        </dic>
            
                        <div class="_cart">
                            <input class="add-to-cart" type="button" data-name="Product 1" data-image="images/tshirt_1.jpg" data-price="25" data-type="tshirt" onclick="addToCart(this)">
                        </div>
            
                    </div>
                    
                </div>

                    <div class="image">

                        <figcaption>Product 1</figcaption>

                    </div>
            
                    <div class="cart-options">
            
                        <div class="size">
                            <input type="checkbox" name="s-size" class="s">

            </div>

            <div id="footer"></div>

            <div style="float: right; position:fixed; bottom: 0;">
                <input type="button" value="add" onclick="test()">
            </div>

        </div>
        
    </body>
</html>
